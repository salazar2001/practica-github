<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Pro</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <div class="calculator">
      <div id="display" class="display">0</div>

      <div class="buttons">
        <button data-action="clear">C</button>
        <button data-action="delete">←</button>
        <button data-value="%">%</button>
        <button data-value="/">/</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="*">*</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="-">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="+">+</button>

        <button data-value="0">0</button>
        <button data-value=".">.</button>

        <button data-action="sqrt">√</button>
        <button data-action="power">x²</button>
        <button data-action="inverse">1/x</button>

        <button class="equal" data-action="equal">=</button>
      </div>

      <!-- Modo oscuro -->
      <button id="darkmode-toggle" class="darkmode-btn">Modo Oscuro</button>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
